name: Java CI/CD with Docker, Kind, and SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # üß± JOB 1: Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # üîç JOB 2: SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: SonarCloud Scan
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=nitesh09nck_java-project \
            -Dsonar.organization=nitesh09nck \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # üê≥ JOB 3: Build & Push Docker Image
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]

    steps:
      - uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t nitesh09nck/java-project:latest .

      - name: Push Docker Image to Docker Hub
        run: docker push nitesh09nck/java-project:latest

  # ‚ò∏Ô∏è JOB 4: Deploy to Kind Cluster & Run Integration Tests
  deploy-and-test:
    name: Deploy to Kind and Test
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      # Install kind
      - name: Set up Kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      # Pull Docker image from Docker Hub
      - name: Pull Docker image from Hub
        run: docker pull nitesh09nck/java-project:latest

      # Load image into Kind cluster
      - name: Load image into Kind
        run: kind load docker-image nitesh09nck/java-project:latest

      # Deploy manifests
      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml || echo "‚ö†Ô∏è No HPA configured"

      # Wait for rollout
      - name: Wait for Deployment
        run: kubectl rollout status deployment/java-project-deployment --timeout=180s

      # Run integration test
      - name: Test Service
        run: |
          NODE_PORT=$(kubectl get svc java-project -o jsonpath='{.spec.ports[0].nodePort}')
          echo "Testing http://localhost:$NODE_PORT/health"
          curl -f http://localhost:$NODE_PORT/health || exit 1

      # Inspect pods and services
      - name: Inspect Cluster
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get hpa || echo "‚ö†Ô∏è No HPA configured"
