name: Java CI/CD with Docker and SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # üß± JOB 1: Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # üîç JOB 2: SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Code Quality Scan
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: SonarCloud Scan
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=nitesh09nck_java-project \
            -Dsonar.organization=nitesh09nck \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # üê≥ JOB 3: Build & Push Docker Image
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t nitesh09nck/java-project:latest .

      - name: Push Docker Image
        run: docker push nitesh09nck/java-project:latest

  # ‚ò∏Ô∏è JOB 4: Deploy to Kubernetes (kind cluster)
  deploy:
    name: Deploy to Kubernetes (kind)
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up kind (Kubernetes in CI runner)
      - name: Set up kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      # Load Docker image into kind cluster
      - name: Load Docker Image into kind
        run: kind load docker-image nitesh09nck/java-project:latest

      # Apply Kubernetes manifests
      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml || echo "‚ö†Ô∏è No HPA configured"

      # Verify deployment
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get hpa || echo "‚ö†Ô∏è No HPA configured"

  # ‚úÖ JOB 5: Integration Tests against deployed app
  verify:
    name: Run Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Test deployed service
      - name: Test Service
        run: |
          NODE_PORT=$(kubectl get svc java-project -o jsonpath='{.spec.ports[0].nodePort}')
          curl -f http://localhost:$NODE_PORT/health || exit 1




