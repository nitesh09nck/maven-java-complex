name: Java CI/CD with kind cluster and SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # üß± JOB 1: Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # üîç JOB 2: SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Code Quality Scan
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: SonarCloud Scan
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=nitesh09nck_java-project \
            -Dsonar.organization=nitesh09nck \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # üê≥ JOB 3: Build Docker image (optional push)
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Build Docker Image
        run: docker build -t nitesh09nck/java-project:latest .

      - name: Docker Login
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker Image
        if: secrets.DOCKER_USERNAME && secrets.DOCKER_PASSWORD
        run: docker push nitesh09nck/java-project:latest

  # ‚ò∏Ô∏è JOB 4: Deploy to kind cluster and run CI tests
  deploy-kind:
    name: Deploy to kind cluster
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Set up kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      - name: Build Docker Image for kind
        run: docker build -t java-project:latest .

      - name: Load Docker image into kind
        run: kind load docker-image java-project:latest

      - name: Deploy Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml || echo "‚ö†Ô∏è No HPA configured"

      - name: Wait for deployment rollout
        run: kubectl rollout status deployment/java-project-deployment --timeout=180s

      - name: Show pod status and logs for debugging
        run: |
          kubectl get pods -o wide
          for POD in $(kubectl get pods -l app=java-project -o jsonpath='{.items[*].metadata.name}'); do
            echo "Logs for $POD:"
            kubectl logs $POD || echo "No logs yet"
          done

      - name: Test deployed service
        run: |
          NODE_PORT=$(kubectl get svc java-project -o jsonpath='{.spec.ports[0].nodePort}')
          echo "Testing http://localhost:$NODE_PORT/health"
          curl -f http://localhost:$NODE_PORT/health || exit 1
