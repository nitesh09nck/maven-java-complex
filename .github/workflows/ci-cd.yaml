name: CI/CD Pipeline for Java Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build jar
        run: |
          ./gradlew build -x test || mvn package -DskipTests=true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t nitesh09nck/java-project:latest .
          docker push nitesh09nck/java-project:latest

  deploy:
    name: Deploy to Kind Cluster
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kind Cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      - name: Load Image from Docker Hub
        run: |
          docker pull nitesh09nck/java-project:latest
          kind load docker-image nitesh09nck/java-project:latest --name kind

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/java-project-deployment --timeout=180s

      - name: Port forward and test health endpoint
        run: |
          kubectl port-forward svc/java-project 8081:8081 &
          sleep 5
          curl -f http://localhost:8081/health

