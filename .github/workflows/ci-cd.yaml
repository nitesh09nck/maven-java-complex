name: Java CI/CD with kind, Docker, and SonarCloud

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # üß± JOB 1: Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # üîç JOB 2: SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run SonarCloud Scan
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=nitesh09nck_java-project \
            -Dsonar.organization=nitesh09nck \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # üê≥ JOB 3: Docker Build & Push
  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Build Docker Image
        run: docker build -t java-project:latest .

      - name: Docker Login
        if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'nitesh09nck' }}
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

      - name: Push Docker Image
        if: ${{ github.event_name != 'pull_request' && github.repository_owner == 'nitesh09nck' }}
        run: docker tag java-project:latest nitesh09nck/java-project:latest && \
             docker push nitesh09nck/java-project:latest

  # ‚ò∏Ô∏è JOB 4: Deploy to kind cluster
  deploy:
    name: Deploy to kind
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kind cluster
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.20.0

      - name: Load Docker image into kind
        run: kind load docker-image java-project:latest

      - name: Deploy manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml || echo "‚ö†Ô∏è No HPA configured"

      - name: Wait for Deployment
        run: kubectl rollout status deployment/java-project-deployment --timeout=180s

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get hpa || echo "‚ö†Ô∏è No HPA configured"

  # ‚úÖ JOB 5: Integration Tests
  verify:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Deployed Service
        run: |
          NODE_PORT=$(kubectl get svc java-project -o jsonpath='{.spec.ports[0].nodePort}')
          curl -f http://localhost:$NODE_PORT/health || exit 1
