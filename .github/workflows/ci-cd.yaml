name: Java CI/CD with K8s and SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ðŸ§± JOB 1: Build and Test
  build-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run Unit Tests
        run: mvn test

      - name: Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: target/*.jar

  # ðŸ” JOB 2: SonarCloud Analysis
  sonar-analysis:
    name: SonarCloud Code Quality Scan
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: SonarCloud Scan
        run: |
          mvn verify sonar:sonar \
            -Dsonar.projectKey=nitesh09nck_java-project \
            -Dsonar.organization=nitesh09nck \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}

  # ðŸ³ JOB 3: Build & Push Docker Image
  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [build-test, sonar-analysis]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download built JAR
        uses: actions/download-artifact@v4
        with:
          name: app-jar
          path: target/

      - name: Docker Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker Image
        run: docker build -t nitesh09nck/java-project:latest .

      - name: Push Docker Image
        run: docker push nitesh09nck/java-project:latest

  # â˜¸ï¸ JOB 4: Deploy to Kubernetes
  deploy:
    name: Deploy to Minikube (CI Test)
    runs-on: ubuntu-latest
    needs: docker

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Start Minikube cluster inside the runner
      - name: Start Minikube
        uses: medyagh/setup-minikube@master
        with:
          kubernetes-version: v1.29.0  # optional

      # Configure kubectl context
      - name: Configure kubectl
        run: kubectl config use-context minikube

      # Deploy manifests to the temporary Minikube cluster
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/hpa.yaml

      # Verify deployment (pods, services)
      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
          kubectl get hpa


  # âœ… JOB 5: Verify Deployment
  verify:
    name: Verify Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_FILE }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Verify Deployment Status
        run: |
          kubectl rollout status deployment/java-project
          kubectl get pods -o wide
          kubectl get svc
          kubectl get hpa

