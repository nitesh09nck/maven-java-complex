name: Maven Multi-Module CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and Unit Test
        run: mvn -B clean verify -Punit-tests

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: service-jar
          path: service/target/*.jar

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: service-jar
          path: service/target/

      - name: Build Docker image
        run: docker build -t nitesh09nck/myapp:${{ github.sha }} .

      - name: Push Docker image
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USER }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          docker push nitesh09nck/myapp:${{ github.sha }}

  deploy-and-test:
    needs: docker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Create a KIND Kubernetes cluster inside GitHub runner
      - name: Create kind cluster
        uses: helm/kind-action@v1.9.0
        with:
          cluster_name: ci-cluster

      # Export kubeconfig so kubectl can use it
      - name: Write kubeconfig
        run: |
          mkdir -p ~/.kube
          kind get kubeconfig --name ci-cluster > ~/.kube/config
          chmod 600 ~/.kube/config

      # Replace the image tag in deployment YAML
      - name: Update deployment image
        run: |
          sed -i "s|image: .*|image: nitesh09nck/myapp:${{ github.sha }}|" k8s/deployment.yaml

      # Apply deployment to KIND cluster
      - name: Deploy to kind cluster
        env:
          KUBECONFIG: ~/.kube/config
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl rollout status deployment/myapp

      # Run integration tests AFTER deployment
      - name: Run Integration Tests
        run: mvn verify -Pintegration-tests
